<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 13</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./cbc-images/customer-service.png">
</head>
<body>
    <div class="form-div">
        <form action=>
            <table border="1" align="center">
                <tr>
                    <th colspan="2">
                        JAVASCRIPT REGISTRATION FORM
                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="fname">First Name:</label>
                    </td>
                    <td>
                        <input type="text" class="firstName" name="FirstName" id="fname" required placeholder="First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" class="lastName" name="LastName" id="lname" required placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age:</label>
                    </td>
                    <td>
                        <input type="number" class="age" name="Age" id="age" required placeholder="Age">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail:</label>
                    </td>
                    <td>
                        <input type="email" class="email" name="E-mail" id="email" required placeholder="E-mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password:</label>
                    </td>
                    <td>
                        <input type="password" class="password" name="Password" id="pass" required minlength="8" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Confirm Password:</label>
                    </td>
                    <td>
                        <input type="password" class="confirm-password" name="Password" id="pass2" required minlength="8" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="btn-row">
                        <button class="submit">Submit</button>
                        <button>Reset</button>
                        <!-- <input type="submit" value="Submit">
                        <input type="reset" value="Reset"> -->
                    </td>
                </tr>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
